<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Voetbalspel uitslagen</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/images/favicon.png" sizes="32x32" />
  </head>

  <body>
    <div class="app-wrapper">
      <button class="--primary play-one-german-match-button">
        Bundesliga
      </button>
      <button class="--euro play-one-champions-league-match-button">
        Champions League
      </button>
      <button class="--euro play-one-europe-league-match-button">
        Europa League
      </button>

      <span class="debug-info">
        <button class="play-several-german-matches-button">
          Test Bundesliga
        </button>
        X <input type="number" value="10" />
        <button class="reset-euro-teams-button">
          Reset Europa kwalificatie
        </button>
      </span>

      <section>
        <div id="debug_1" class="debug debug-info"></div>
        <div id="debug_2" class="debug debug-info"></div>
      </section>

      <section>
        <div id="result_1" class="result"></div>
        <div id="result_2" class="result"></div>
      </section>

      <section style="margin-bottom: 1rem;">
        <div class="match-counter">
          <span class="match-counter-value">0</span> wedstrijden gespeeld
        </div>
      </section>

      <section style="margin-bottom: 1rem;">
        <div id="champions_league_teams" class="europa-teams"></div>
        <div id="europe_league_teams" class="europa-teams"></div>
      </section>

      <div class="debug-controls">
        <input type="checkbox" id="display_debug_info" />
        <label for="display_debug_info">show debug info &amp; tools</label>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>

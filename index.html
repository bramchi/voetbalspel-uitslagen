<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Voetbalspel uitslagen</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/images/favicon.png" sizes="32x32" />
  </head>

  <body>
    <div class="app-wrapper">
      <button class="--primary play-one-german-match-button">
        Bundesliga wedstrijd
      </button>
      <button class="--euro play-one-champions-league-match-button">
        Champions League wedstrijd
      </button>
      <button class="--euro play-one-europe-league-match-button">
        Europa League wedstrijd</button
      ><br />
      <button class="play-several-german-matches-button">
        Test Bundesliga
      </button>
      X <input type="number" value="10" />
      <button class="reset-euro-teams-button">
        Reset Bundesliga-in-Europa teams
      </button>
      <section style="margin-bottom: 1rem;">
        <div id="champions_league_teams" class="result --euro"></div>
        <div id="europe_league_teams" class="result --euro"></div>
      </section>
      <section>
        <div id="debug_1" class="debug"></div>
        <div id="debug_2" class="debug"></div>
      </section>

      <section>
        <div id="result_1" class="result"></div>
        <div id="result_2" class="result"></div>
      </section>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
